<ion-content>

  <ion-grid>
    <ion-row>
      <ion-col size-xs="12" size-md="8">
        <ion-card *ngFor="let item of feeds$|async">
          <ion-label>{{item.user.instagram_username}}</ion-label>
          <ion-img [src]="item.urls.regular"></ion-img>
        </ion-card>
      </ion-col>
      <ion-col size-xs="12" size-md="4"> <div style="position: fixed;">Profil </div></ion-col>
    </ion-row>
  </ion-grid>
  <ion-infinite-scroll threshold="100px" (ionInfinite)="loadScrollData($event)">
    <ion-infinite-scroll-content
      loadingSpinner="bubbles"
      loadingText="Loading more data...">
    </ion-infinite-scroll-content>
  </ion-infinite-scroll>

</ion-content>
